
<!DOCTYPE html>
<html>
<head>
<meta name="description" content="square to circle animation" />
<meta charset=utf-8 />
<title>A Beginnerâ€™s Introduction to CSS Animation</title>

<style>
@keyframes flickerAnimation {
  0%   { opacity:1; }
  50%  { opacity:0; }
  100% { opacity:1; }
}
@-o-keyframes flickerAnimation{
  0%   { opacity:1; }
  50%  { opacity:0; }
  100% { opacity:1; }
}
@-moz-keyframes flickerAnimation{
  0%   { opacity:1; }
  50%  { opacity:0; }
  100% { opacity:1; }
}
@-webkit-keyframes flickerAnimation{
  0%   { opacity:1; }
  50%  { opacity:0; }
  100% { opacity:1; }
}
.animate-flicker {
   -webkit-animation: flickerAnimation 1s infinite;
   -moz-animation: flickerAnimation 1s infinite;
   -o-animation: flickerAnimation 1s infinite;
    animation: flickerAnimation 1s infinite;
    text-align: center;
    color:chocolate;
   
    
}
    
    body{
    display: flex; 
    background-color:aliceblue;
    font-family: sans-serif;
    font-size: 40px;
    
    }
    
    
    #main {
    position:absolute !important;
    top:calc(50% - 100px);
    left:calc(50% - 100px);
    width: 250px;
    height: 250px;
    }
    
</style>
</head>
<body>
   
    <div id ="main" class="animate-flicker">FADE IN<br> AND<br>OUT!!</div>

</body>
</html>
